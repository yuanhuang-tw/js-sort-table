<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-sort-table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/tables-min.css">
  <style>
    .pure-table .sort-th {
      cursor: pointer;
    }

    .pure-table th,
    .pure-table td {
      width: 160px;
      padding: 12px;
    }

    .pure-table th span {
      margin-left: 10px;
    }
  </style>
<body>
  <table class="sort-table pure-table pure-table-bordered">
    <thead>
      <tr>

        <th>Email</th>
        <th class="sort-th">Age</th>
      </tr>
    </thead>

      </tr>

      </tr>

      <tr>

    </tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
